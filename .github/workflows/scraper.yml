name: Weekly Walmart & Target Scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * 5"   # every Friday 4:30 IST (6:00 UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set run timestamp        # ðŸ‘ˆ NEW STEP
        run: echo "RUN_TS=$(date -u +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"       # or whatever you're using

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Target scraper
        run: |
          python target_scraper.py

      - name: Run Walmart scraper
        env:
          WALMART_COOKIES: ${{ secrets.WALMART_COOKIES }}
        run: |
          python walmart_scraper.py

      - name: Upload CSV outputs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rating-outputs
          path: outputs/**.csv        # ðŸ‘ˆ upload all CSVs inside outputs/
